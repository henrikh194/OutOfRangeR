<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OutOfRangeR</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script src="inputPolling.js"></script>
  <script src="movement.js"></script>
  <script src="assets.js"></script>
  <script src="world.js"></script>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext("2d", {
        alpha: true,
        antialias: true,
    });
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let appRunning = true;

    inputPolling();
    
    function gameLoop() {
      if (!appRunning) return;
    
      //drawEverything()
      drawTest();
      drawPlayGround();
      drawCircle(20,300,200,"red");
      drawGrass(200,100,50);
      drawTree(200, 500, 140);
      drawTree(210, 500, 200);
      drawTree(220, 500, 130);
      //drawBackground();
      //drawWorld();
      //drawNPCs();
      //drawPlayer();
      //drawOverlayElements();

      requestAnimationFrame(gameLoop);
    }
    
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
